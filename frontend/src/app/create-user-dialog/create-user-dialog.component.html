<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field style="width: 100%;">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex: Laprosos" formControlName="name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex: laprosos@isep.ipp.pt" formControlName="email">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Ex: 1234" formControlName="password">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" >
        <mat-option *ngFor="let role of roleOptions" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Ex: 912345678" formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>NIF</mat-label>
      <input matInput placeholder="Ex: 123456789" formControlName="nif"> 
    </mat-form-field>
  </form>
</div>
<div class="button-gap" style="justify-content: right;" mat-dialog-actions>
  <button class="btn btn-secondary" mat-button (click)="onCancel()">Cancel</button>
  <button class="btn btn-primary" mat-button [disabled]="!form.valid" (click)="onSave()">Save</button>
</div>
