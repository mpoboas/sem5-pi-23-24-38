<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Description Column -->
          <ng-container matColumnDef="floorNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>List of floors with tunnels</th>
            <td mat-cell *matCellDef="let row">{{ row.floorNumber }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No tunnels found matching the filter</td>
          </tr>
        </table>
    </div>
<div class="button-gap" style="justify-content: right;" mat-dialog-actions>
  <button class="btn btn-secondary" mat-button (click)="onCancel()">X</button>
</div>
