<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter classrooms">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <!-- Dimensions Column -->
      <ng-container matColumnDef="dimensions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Length x Width" matTooltipPosition="left">Dimensions</th>
        <td mat-cell *matCellDef="let row">{{ row.length }} x {{ row.width }}</td>
      </ng-container>

      <!-- Door coordinates -->
      <ng-container matColumnDef="doorCoordinates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="(x,y)" matTooltipPosition="left">Door coordinates</th>
        <td mat-cell *matCellDef="let row"> ({{ row.cordx }}, {{ row.cordy }})</td>
      </ng-container>
      
      <!-- Description Column -->
      <ng-container matColumnDef="floorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor</th>
        <td mat-cell *matCellDef="let row">{{ row.floorId }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="editClassroom(row)" style="background: none; border: none;">
            <i class="icon_putB" style="height: 18px;"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No classrooms found matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of classrooms"></mat-paginator>
  </div>
